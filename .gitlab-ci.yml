include:
  - remote: https://arp.to/@ci/docker.yml

variables:
  BEFORE_SCRIPT: |
    GOMPLATE_VER=3.5.0
    GOMPLATE_URL=https://github.com/hairyhenderson/gomplate/releases/download/v$$GOMPLATE_VER/gomplate_linux-amd64
    wget -qO /usr/local/bin/gomplate $$GOMPLATE_URL
    chmod +x /usr/local/bin/gomplate


stages:
  - builder
  - build


builder-debian:
  stage: builder
  rules:
    - changes:
        - distro/debian/Dockerfile
      when: always
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: always
    - when: manual
  script:
    - make debian:builder
    - make debian:builder-push

distro-debian:
  stage: build
  tags:
    - nbd
  rules:
    - changes:
        - distro/debian/**/*
      when: always
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: always
    - when: manual
  script:
    - make debian:build
    - make debian:artifacts
    - make debian:artifacts-upload
