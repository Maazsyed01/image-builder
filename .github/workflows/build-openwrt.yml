name: openwrt
on:
  push:
    branches:
      - master
    paths:
      - '!distro/openwrt/Dockerfile'
      - '.github/workflows/*-openwrt.yml'
      - 'common/**'
      - 'templates/**'
      - 'distro/openwrt/**'
  schedule:
    - cron: '0 8 1 * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  CI_REGISTRY: docker.pkg.github.com

jobs:
  build-artifacts:
    runs-on: ubuntu-20.04
    steps:
    - name: Check out repository
      uses: actions/checkout@v2
    - uses: azure/docker-login@v1
      with:
        login-server: docker.pkg.github.com
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: build-artifacts
      run: |
        # nbd driver is required
        sudo modprobe nbd
        make openwrt:build
        make openwrt:artifacts
        sudo chmod 444 artifacts/*
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
      with:
        name: openwrt-artifact
        path: artifacts/openwrt.ova
